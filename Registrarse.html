<div class="container bg-black text-white">
  <h2 class="text-center">Registrarse</h2>
  <form action="Ingresar.html" >
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" class="form-control" required>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" class="form-control" required>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" class="form-control" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" class="form-control" required>

    <label for="confirmar">Confirmar Contraseña:</label>
    <input type="password" id="confirmar" name="confirmar" class="form-control" required>

    <label class="mt-3">Selecciona tu rol:</label>
    <div>
      <input type="radio" id="usuario" name="rol" value="usuario" required> Usuario
      <input type="radio" id="conductor" name="rol" value="conductor" required> Conductor
    </div>
    <button type="submit" class="btn mt-4">Registrarse</button>
  </form>
</div>
